name: CI

on:
  push:
    branches: ["*"]
    tags: ["*"]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PlatformIO
        run: |
          pip install 'click<8.1.0'
          pip install platformio

      - name: Run PlatformIO Check
        run: |
          pio check --fail-on-defect high

  build:
    name: Build with PlatformIO
    needs: static-analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install compatible click
        run: pip install 'click<8.1.0' # prevendt conflicts with PlatformIO

      - name: Install PlatformIO
        run: pip install platformio

      - name: Install dependencies
        run: pio lib install

      - name: Build firmware
        run: pio run

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-firmware
          path: |
            .pio/build/esp12e/firmware.bin
            .pio/build/project.checksum
          include-hidden-files: true

      - name: Build filesystem
        run: pio run --target buildfs

      - name: Upload filesystem artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-filesystem
          path: .pio/build/esp12e/littlefs.bin
          include-hidden-files: true

  package:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: build-firmware
          path: ./artifacts/firmware
          merge-multiple: true

      - name: Download filesystem artifact
        uses: actions/download-artifact@v4
        with:
          name: build-filesystem
          path: ./artifacts/filesystem
          merge-multiple: true

      - name: Install semantic-release and plugins
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  devcontainer:
    name: Build and push devcontainer image
    needs: package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/holoclawd-open-firmware-devcontainer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push devcontainer image
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
